<style>
    @media (max-width: 767px) {
        .slideshow_container {
            max-width: 200px;
            position: relative;
            margin: auto;
        }

        .juliusK9Slides {
            display: none;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0px 3px 3px 0px;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
    }

    @media (min-width: 768px) {
        .slideshow_container {
            display: none;
        }
    }
</style>
<div class="slideshow_container">
    <div class="juliusK9Slides fade">
        <div class="numbertext">1 / 8</div>
        <img src="threeDogsinCar.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">2 / 8</div>
        <img src="FrenchBulldog.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">3 / 8</div>
        <img src="purpleHarness.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">4 / 8</div>
        <img src="neoninWater.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">5 / 8</div>
        <img src="militaryDog.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">6 / 8</div>
        <img src="threeBeagles.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">7 / 8</div>
        <img src="doginForest.jpg">
    </div>
    <div class="juliusK9Slides fade">
        <div class="numbertext">8 / 8</div>
        <img src="yeloowHarness.jpg">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlides(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("juliusK9Slides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
